<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Desktop.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="caixaForm">
        <form action="/pagina-processa-dados" method="post">
            <div class="Logo">
                <img src="profile-user.png" alt="user" width="130px">
            </div>
            <div>
                <input type="email" id="emailLogin"  placeholder="E-mail:"/>
            </div>

            <div>
                <input type="password" id="senhaLogin" placeholder="Senha:" />
            </div>

            <div class="butãoL">
                <input type="submit" value="Login" id="butãoLogin">
            </div>
      
           <div class="LinkCadastro">
            <a href="EscolherCadastro.html" class="cadastroL">Não tem uma conta? Crie uma aqui!</a>
           </div>

        </form>
    </div>
